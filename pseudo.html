<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h1:hover{
            color: green;
        }
        input:focus{
            color: red;
            
        }
        a:visited{
            color: red;
        }
    </style>
</head>
<body>
    <h1> This is normal</h1>
    <input type="text">
    <a href="https://www.google.com">google</a>
    <a href="https://www.merriam-webster.com/dictionary/unvisited">merriam</a>
</body>
</html>
